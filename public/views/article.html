<div class="jumbotron text-center">
    <h1>{{ article._id }}</h1>

    <p></p>
</div>


<div ng-repeat="article in articles">
    <label>
        <h6>The name of the article is: {{ article._id }}</h6>
    </label>
</div>

<h4>The name of the article is: {{ article._id }}</h4>
<h4>The day total of the article is: {{ article.day_total }}</h4>
<h4>The month total of the article is: {{ article.month_total }}</h4>
<h4>The year total of the article is: {{ article.year_total }}</h4>

<nvd3 options="options" data="data"></nvd3>
